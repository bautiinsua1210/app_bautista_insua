<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Family Members</title>
</head>
<body>
    <h1 style="color: blue"> Hi, this is a template</h1>
    <h3 style="color: blue"> List of family members </h3>
    {% for f in family %}
        <p style="color:red"> 
            <li> Name = {{f.name}}, Surname: {{f.surname}}, Age: {{f.age}}, Born Date: {{f.born_date}}</li>
        </p>
    {% endfor %}
</body>
</html>
